<!DOCTYPE html>
<html lang="zh-Hang-TW" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org"
      layout:decorator="layout/main">
	<th:block layout:fragment="content">
		<div class="account-pages"></div>
		<div class="clearfix"></div>
		<div class="wrapper-page">
			<div class=" card-box">
				<div class="panel-heading">
					<h3 class="text-center"> 登入 <strong class="text-custom">myCourse</strong> </h3>
				</div>

				<div class="panel-body">
					<form class="form-horizontal m-t-20" th:action="@{/user/login.do}" method="post">

						<div class="form-group ">
							<div class="col-xs-12">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user"></i></span>
									<input type="text" name="username" class="form-control" placeholder="帳號">
								</div>
							</div>
						</div>

						<div class="form-group ">
							<div class="col-xs-12">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock"></i></span>
									<input type="password" name="password" class="form-control" placeholder="密碼">
								</div>
							</div>
						</div>

						<div class="form-group ">
							<div class="col-xs-12">
								<div class="checkbox checkbox-primary">
									<input id="checkbox-signup" type="checkbox">
									<label for="checkbox-signup">
										記住帳號
									</label>
								</div>
							</div>
						</div>

						<div class="form-group text-center m-t-40">
							<div class="col-xs-12">
								<button class="btn btn-default btn-block text-uppercase waves-effect waves-light" type="submit">登入</button>
							</div>
						</div>

						<div class="form-group m-t-30 m-b-0">
							<div class="col-sm-12">
								<a th:href="@{/user/reset-password}" class="text-dark"><i class="fa fa-lock m-r-5"></i> 忘記密碼</a>
							</div>
						</div>
					</form>

				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 text-center">
					<p>沒有帳號，<a th:href="@{/user/signup}" class="text-custom m-l-5"><b>快速註冊</b></a></p>
				</div>
			</div>
		</div>
	</th:block>
</html>
