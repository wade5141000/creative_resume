<!DOCTYPE html>
<html lang="zh-Hang-TW" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org"
      layout:decorator="layout/main">
<th:block layout:fragment="content">
  <div class="account-pages"></div>
  <div class="clearfix"></div>
  <div class="wrapper-page">
    <div class=" card-box">
      <div class="panel-heading">
        <h3 class="text-center"><i class="fa fa-user"></i> 重設密碼 </h3>
      </div>

      <div class="panel-body">
        <form class="form-horizontal m-t-20" th:action="@{/user/savePassword}" method="post">
          <input type="hidden" name="token" th:value="${token}"/>
          <div class="form-group ">
            <div class="col-xs-12">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" name="password" class="form-control" placeholder="輸入新密碼(限4-16英文數字符號)">
              </div>
            </div>
          </div>

          <div class="form-group ">
            <div class="col-xs-12">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" name="confirmPassword" class="form-control" placeholder="再次輸入密碼">
              </div>
            </div>
          </div>

          <div class="form-group text-center m-t-40">
            <div class="col-xs-12">
              <button class="btn btn-default btn-block text-uppercase waves-effect waves-light" type="submit">
                設定新密碼
              </button>
            </div>
          </div>

          <div class="form-group">
            <div class="col-xs-12">
              <div>
                取消重設，回到<a th:href="@{/user/login}">登入頁面</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</th:block>
</html>
